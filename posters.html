    function validatePost()
        {
            var p =  document.getElementById('progressBar').textContent;  

           


            if(p.localeCompare("upload:100%...")==0){
                swal({
    title:"Event Posted!!",
    text:"congrats.",
    icon :"success",
    button:true,
    dangerMode: true,
    }).then((isOkay)=> {
    if(isOkay)
    {
                    
        window.location.replace("dashboard.html");

    }
    });

    return false;

            }else{
                swal({
    title:"Uploading has not been done yet!!",
    text:"Please upload a picture.",
    icon :"error",
    button:true,
    dangerMode: true,
    }).then((isOkay)=> {
    if(isOkay)
    {

    }
    });

    return false;

            }
        }
	</script>

                    <form autocomplete="off" enctype="multipart/form-data">
                        <div class="form-group mb-3">

                        </div>
